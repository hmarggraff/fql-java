subprojects {
  group = 'org.fqlsource'
  version = 1.0
  apply plugin: 'java'
  sourceCompatibility = 1.6
  targetCompatibility = 1.6

  repositories {
    mavenCentral()
  }




  dependencies {
    testCompile 'junit:junit:4.8.2'
  }

task libs4Idea << {
  copy {
    from configurations.testCompile
    into 'lib'
  }
}

}


